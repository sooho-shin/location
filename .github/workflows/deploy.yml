name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Frontend Vercel ë°°í¬
  deploy-frontend:
    name: ğŸš€ Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ğŸ“š Install Vercel CLI
        run: npm install -g vercel@latest

      - name: ğŸ“š Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ”— Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: packages/frontend

      - name: ğŸ—ï¸ Build with Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: packages/frontend
        env:
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: ğŸš€ Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: packages/frontend

  # Backend ë°°í¬ (Railway/Render ë“± ì‚¬ìš©ì‹œ)
  deploy-backend:
    name: ğŸš€ Deploy Backend
    runs-on: ubuntu-latest
    needs: deploy-frontend
    if: ${{ vars.DEPLOY_BACKEND == 'true' }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker Image
        run: |
          docker build -t location-backend:latest ./packages/backend
        if: ${{ vars.USE_DOCKER == 'true' }}

      # Railway ë°°í¬ (ì˜µì…˜)
      - name: ğŸš‚ Deploy to Railway
        if: ${{ secrets.RAILWAY_TOKEN != '' }}
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: backend

      # Render ë°°í¬ (ì˜µì…˜)  
      - name: ğŸ¨ Deploy to Render
        if: ${{ secrets.RENDER_DEPLOY_HOOK != '' }}
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
